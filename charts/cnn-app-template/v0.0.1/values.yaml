# Default values for cnn-app-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

name: your-app-name-here
project: sandbox
env: ref

image:
  url: ""
  pullPolicy: IfNotPresent
  containerPort: 8080
  healthcheckRoute: /


# This is for shipping console logs at the container level. The default is to only ship stderr.
# The options are 'stdout', 'stderr' and 'all'.
logzio: stderr

# This sends alerts to the DOC (via BigPanda) and to Slack (#cnn-rancher-alerts) when the deployment
# has one or more replicas unavailable. The 'kb_article' field should be a URL to the KB article/ERP 
# that lets the DOC know what to do when they get the alert
production_monitoring: true
kb_article: ""

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  #port: 80

#ingress:
#  enabled: false
#  annotations: {}
#    # kubernetes.io/ingress.class: nginx
#    # kubernetes.io/tls-acme: "true"
#  path: /
#  hosts:
#    - chart-example.local
#  tls: []
#  #  - secretName: chart-example-tls
#  #    hosts:
#  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
