categories:
  - App
questions:
  - variable: name
    default: your-app-name-here
    type: string
    required: true
    label: "Name"
  - variable: project
    default: sandbox
    type: enum
    options:
      - data
      - publishing
      - sandbox
      - syndication
      - video
      - voice
      - web-delivery
      - web-product
      - matthews-sandbox
    required: true
    label: "Project"
    description: "Existing parent project where application will be deployed."
  - variable: env
    default: ref
    type: enum
    options:
      - ref
      - stage
      - prod
    required: true
    label: "Environment"
    show_subquestion_if: prod
    subquestions:
      - variable: logzio
        default: stderr
        type: enum
        options:
          - stdout
          - stderr
          - all
        label: "Logzio"
        description: "This is for shipping console logs at the container level. The default is to only ship stderr."
      - variable: kb_article
        default: ""
        type: string
        required: true
        label: "KB Article"
        description: "URL to docs or ERP so the DOC knows what to do when this deployment fails."
  - variable: url
    default: ""
    type: string
    required: true
    label: "App Image URL"
    description: "URL found through https://stash.cnn.io. Must be pushed via `turner+team_cnn` quay.io robot account."
  - variable: containerPort
    default: 8080
    type: int
    required: true
    label: "Container Port"
    description: "Port container is listening on."
