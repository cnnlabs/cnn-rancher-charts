categories:
  - App
questions:
  - variable: deployment.create
    type: boolean
    required: true
    default: false
    label: "Create new deployment"
    description: |
        "Use existing deployment. If `false`, the deployment must not exist in this namespace.
        Type the name of the deployment above in the `Name` field."
    show_subquestion_if: true
    subquestions:
      - variable: image.url
        default: ""
        type: string
        required: true
        label: "Image URL"
        description: "URL found through https://stash.cnn.io. Must be pushed via `turner+team_cnn` quay.io robot account."
      - variable: deployment.port
        default: 8080
        type: int
        required: true
        label: "Container Port"
        description: "Port container is listening on."
      - variable: logzio
        default: stderr
        type: enum
        options:
          - stdout
          - stderr
          - all
        label: "Logzio"
        description: "This is for shipping console logs at the container level. The default is to only ship stderr."
      - variable: monitoring.kb_article
        default: ""
        type: string
        required: true
        label: "KB Article"
        description: "URL to docs or ERP so the DOC knows what to do when this deployment fails."
  - variable: ingress.host
    type: string
    required: true
    default: cnnio.net
    label: "Ingress Domain"
    description: "If this is anything other than `cnnio.net`, you will need to handle DNS yourself."
  - variable: ingress.type
    default: internal
    type: enum
    options:
      - internal
      - external
